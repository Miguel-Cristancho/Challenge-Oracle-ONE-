<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!--Google fonts: Biblioteca letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!--Animate.CSS: Animaciónes para css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  </head>
  <body>
    <div class="content">
     <img class="logo" src="https://www.aluracursos.com/assets/img/challenges/oracle-one/logo_oracleAlura-es.1639517340.svg">

     <div class="envolvente">
       <div class="texto">
         <h2>Challenge Oracle ONE</h2>
         <form action="">
           <p>
            <label for="texto">Escribe el texto a encriptar/desencriptar en minúsculas, sin acentos y sin caracteres especiales: </label>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
           </p>
           <p>
             <button type="button" id="Encriptar">
               Encriptar
             </button>
           </p>
           <p>
             <button type="button" id="Desencriptar">
               Desencriptar
             </button>
           </p>
         </form>
       </div>


       <div class="resultado">
         <h2>Resultado: </h2>
         <p>
           <textarea name="textoresultado" id="textoresultado" cols="30" rows="10"></textarea>
         </p>
         <p id="separador">
           <button type="button" id="copiar">Copiar</button>
         </p>
       </div>
     </div>
    </div>

    <footer>
      <h4>Autor: Miguel Ángel Cristancho Hernández <br> &copy 2022 - Colombia</h4>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
